<div class="container users">
  <div class="row">
    <div class="col-md-10 offset-md-1 text-center">

      <h1 class="display-1 text-info">{{ title }}</h1>


      <ul class="list-group list-group-flush" *ngFor="let todo of todos">
        <li class="list-group-item">{{ todo.title }}</li>
      </ul>
    </div>
  </div>
</div>
